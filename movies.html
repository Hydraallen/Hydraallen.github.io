<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydraallen's Movie Log</title>
    <link rel="stylesheet" href="css/html5reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="skip"><a href="#main-content">Skip to Main Content</a></div>

    <header class="movie-header">
      <div class="hamburger-menu-wrapper">
        <h1>Hydraallen</h1>
        <button class="hamburger-menu" aria-label="Toggle navigation">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <h1>My <strong>Movie Journey</strong></h1>
      <p class="intro">
        A visual timeline of the movies I've watched.
        <br />Click on a year to view the collection.
      </p>

      <div class="cv-container">
        <a href="index.html" class="cv-btn">
          <img
            src="https://img.icons8.com/ios-filled/50/000000/home.png"
            alt="Home"
            class="cv-icon"
          />
          <span>Back to Home</span>
        </a>
      </div>
    </header>

    <!-- Navigation Sidebar -->
    <nav class="hidden-nav">
      <div class="profile-picture">
        <img src="./img/avatar.jpg" alt="My Profile Picture" />
      </div>
      <ul class="navigation">
        <li>
          <a href="index.html#about">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/user.png"
              alt="About Icon"
            />
            About
          </a>
        </li>
        <li>
          <a href="index.html#projects">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/task.png"
              alt="Projects Icon"
            />
            Projects
          </a>
        </li>
        <li>
          <a href="index.html#skills">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/combo-chart.png"
              alt="Skills Icon"
            />
            Skills
          </a>
        </li>
        <li>
          <a href="index.html#education">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/graduation-cap.png"
              alt="Education Icon"
            />
            Education
          </a>
        </li>
        <li>
          <a href="#" class="active-nav-item">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/film-reel.png"
              alt="Movies Icon"
            />
            Movies
          </a>
        </li>
        <li>
          <a href="travel.html">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/camera.png"
              alt="Travel Icon"
            />
            Travel
          </a>
        </li>
        <li>
          <a href="index.html#contact">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/new-post.png"
              alt="Contact Icon"
            />
            Contact
          </a>
        </li>
      </ul>
    </nav>

    <main id="main-content">
      <section id="movie-timeline">
        <h2>Watch History</h2>
        <!-- I Use json file to load data here -->
        <div class="timeline-container" id="timeline-root"></div>
      </section>
    </main>

    <footer>
      <p>
        &copy; Copyrights <span id="year"></span> by Hydraallen. All rights
        reserved.
      </p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
